version: '3.8'

services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  backend:
    build: ./backend
    ports:
      - "5006:5006"
    environment:
      - PORT=5006
      - MONGODB_URI=mongodb://mongodb:27017/perf_monitor
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:5006/api
      - VITE_SOCKET_URL=http://localhost:5006
    depends_on:
      - backend

volumes:
  mongodb_data:
